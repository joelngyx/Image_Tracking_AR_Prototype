<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/mind/targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="cat-gif" src="./assets/gifs/cat2.gif"/>
        <img id="duck-gif" src="./assets/gifs/duck2.gif"/>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity geometry="primitive:plane;" material="shader:gif;src:#cat-gif;"></a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-entity geometry="primitive:plane;" material="shader:gif;src:#duck-gif;"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
